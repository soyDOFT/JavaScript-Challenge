<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Rock Paper & Scissors</title>
    <link rel="stylesheet" href="style.css">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Jersey+10&display=swap"  rel="stylesheet">
</head>
<body>
    <section class="container">
        <p id="choice-1-1" class="container__choice"></p>
        <p id="choice-1-2" class="container__choice"></p>
        <p id="choice-1-3" class="container__choice"></p>
        <p id="choice-2-1" class="container__choice"></p>
        <p id="choice-2-2" class="container__choice"></p>
        <p id="choice-2-3" class="container__choice"></p>
        <p id="choice-3-1" class="container__choice"></p>
        <p id="choice-3-2" class="container__choice"></p>
        <p id="choice-3-3" class="container__choice"></p>
        <figure class="score--self">
            <p id="displayed-userscore">0</p>
        </figure>
        <figure class="score--opp">
            <p id="displayed-oppscore">0</p>
        </figure>
        <section class="ui">
            <p id="label">Write your command:</p>
            <input id="user-input" type="text" placeholder="click square to play or use a commmand">
            <button class="enter-button">Enter</button>
        </section>
    </section>
    <section class="container" id="result-popup">
        <p id="result-statement">YOU TIED!</p>
    </section>
    <script src="tictactoe.js"></script>
</body>
</html>
